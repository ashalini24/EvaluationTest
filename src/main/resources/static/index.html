<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "./js/angular-resource.min.js"></script>
    <script src = "./js/angular.min.js"></script>
    <script src = "./js/app.js"></script>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body  ng-controller="myCtrl" class="container">

<br><br><br>
<div class="row">
    <div class="form-group col-xs-4">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" ng-model="name" >
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-4">
        <label for="usr">Email:</label>
        <input type="email" class="form-control" placeholder="Enter Email" ng-model="email">
    </div>
</div>

<div class="row">
    <div class="form-group col-xs-4">
        <label for="usr">Date:</label>
        <input type="date" class="form-control" ng-model="date">
    </div>
</div>

<div class="row">
    <div class="col-xs-4">
        <h4>Description</h4>
    </div>
    <div class="col-xs-2">
        <h4>Amount</h4>
    </div>
</div>

<div class="form-group row" data-ng-repeat="choice in choices">
    <div class="form-group col-xs-4">
        <input type="text" class="form-control" placeholder="Description" ng-model="choice.desc" >
    </div>
    <div class="form-group col-xs-2">
        <input type="number" class="form-control" placeholder="Amount" ng-model="choice.amt" >
    </div>
</div>
<button type="button" class="btn btn-primary" ng-click="addNewChoice()">Add</button>
<br/><br/>
<div class="col-md-3 col-md-offset-3">
    <strong><span>TOTAL :</span><span style="margin-left:15px;">${{calcTotal()}}</span> </strong>
    <br/><br/>
    <button type="button" class="btn btn-primary" ng-click="submit()">SEND</button>
</div>

<div ng-controller="invoiceController">
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.xyz= "from Controller";

            $scope.choices = [{desc: '', amt: 0}];

            $scope.addNewChoice = function() {
                // var newItemNo = $scope.choices.length+1;
                $scope.choices.push({'desc' : '', 'amt' : 0 });
            };

            $scope.calcTotal = function(){

                var total = 0;

                for(var i = 0; i<$scope.choices.length; i++){
                    total = parseFloat($scope.choices[i].amt) + total;
                }

                return total.toFixed(2);
            };

            $scope.submit = function(){
                //console.log("Name: "+ $scope.name):

                console.log('Name '+ $scope.name);
                console.log('Email '+ $scope.email);
                console.log('Date '+ $scope.date);

                for(var i = 0; i<$scope.choices.length; i++){
                    console.log('Description :' + $scope.choices[i].desc +' ;   Amount :'+$scope.choices[i].amt);

                }

            };

        });
    </script>
</div>
</body>
</html>
